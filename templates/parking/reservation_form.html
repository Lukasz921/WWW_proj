{% extends 'base.html' %}

{% block content %}
    <h2>{{ title }}</h2>

    <form method="post" onsubmit="return validateReservationForm()">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}

                {% if field.errors %}
                    <div class="error-msg">
                        {% for error in field.errors %}
                            {{ error }}
                        {% endfor %}
                    </div>
                {% endif %}

                {% if field.help_text %}
                    <span class="helptext">{{ field.help_text }}</span>
                {% endif %}
            </div>
        {% endfor %}

        <div style="margin-top: 20px;">
            <button type="submit" class="btn">Zapisz rezerwacjÄ™</button>
            <a href="{% url 'reservation_list' %}" style="margin-left: 10px;">Anuluj</a>
        </div>
    </form>
{% endblock %}
