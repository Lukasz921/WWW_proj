{% extends 'base.html' %}

{% block content %}
    <h2>Zresetuj hasło</h2>
    <p>Podaj adres e-mail powiązany z kontem, a wyślemy instrukcję resetowania hasła.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Wyślij link resetujący</button>
    </form>
{% endblock %}
