{% extends 'base.html' %}
{% block content %}
    <h2>Set new password</h2>
    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Change password</button>
        </form>
    {% else %}
        <p style="color:red;">Reset-password link is incorrect or expired.</p>
    {% endif %}
{% endblock %}
