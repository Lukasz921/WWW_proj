{% extends 'base.html' %}

{% block content %}
    <h2>Ustaw nowe hasło</h2>

    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Zmień hasło</button>
        </form>
    {% else %}
        <p style="color:red;">Link do resetowania hasła jest nieprawidłowy lub wygasł.</p>
    {% endif %}
{% endblock %}
